name: Leorodney Microservices CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  microservices-ci:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    # Microservices CI - Auth
    - uses: actions/checkout@v3
    - name: Authentication Microservice - CI
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './auth/package-lock.json'

    - working-directory: ./auth
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test --if-present

    # Microservices CI - Production
    - uses: actions/checkout@v3
    - name: Production Microservice - CI
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './production/package-lock.json'

    - working-directory: ./production
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test --if-present

    # Microservices CI - Promptify
    - uses: actions/checkout@v3
    - name: Promptify Microservice - CI
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './promptify/package-lock.json'
        
    - working-directory: ./promptify
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test --if-present

    # Microservices CI - Prompts
    - uses: actions/checkout@v3
    - name: Prompts Microservice - CI
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './prompts/package-lock.json'

    - working-directory: ./prompts
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test --if-present
